[package]
name = "rusync"
version = "0.5.2"
authors = ["Dimitri Merejkowsky <d.merej@gmail.com>"]

readme = "README.md"
description = "rsync in rust"
license = "BSD-3-Clause"

keywords = ["rsync"]
categories = ["command-line-utilities"]

repository = "https://github.com/dmerejkowsky/rusync"

edition = "2018"

[dependencies]
